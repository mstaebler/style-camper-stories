<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en" ng-app="Stories">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Stylize Stories on Camper News</title>

  <!-- load bootstrap css -->
   <link rel="stylesheet" href="css/bootstrap.min.css"> 
   <link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css" />
   
  <!-- css -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  
  <!-- load jquery -->
  <script src="js/jquery.min.js"></script>

  <!-- load angular -->
  <script src="js/angular.min.js"></script>

 
</head>
<body>

  <!-- nav bar -->
  <!-- end of nav bar -->

  <div class="container">
     
    <!--<div ng-view></div>-->
    
    <!-- display posts headline test -->
    <div ng-controller="PostsCtrl">
      <ul ng-repeat="post in posts">
        <li><img src="{{post.author.picture}}" alt="Author Picture"> {{post.headline}} - {{post.author.username}} <a href="{{post.link}}" class="btn btn-default" alt="link">read more</a></li>
      </ul>
    </div>
    
  </div>

  <!-- custom script -->
  <script src="js/main.js"></script>
  
</body>
</html>
